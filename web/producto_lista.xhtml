<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registrar Usuario</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <div class="view">
                    <div class="pages">
                        <div class="container" style="margin-top: 90px">
                            <div class="col-md-4 col-xs-12">
                                <div class="col-md-12 column " style="margin-bottom: 30px">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li><a href="home.xhtml"><span class="glyphicon glyphicon-chevron-right"></span> Home</a></li>
                                        <li ><a href="publicacion_lista.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Publicacion</a></li>
                                        <li class="active"  ><a href=""><span class="glyphicon glyphicon-chevron-right"></span>Productos</a></li>
                                        <li><a href="empresa_servicios_inicio.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Inicio</a></li>
                                        <li><a href="empresa_servicios_proceso.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Proceso</a></li>
                                        <li><a href="empresa_servicios_finalizado.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Finalizado</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="col-md-8 form-group cero_margin_padding" style="">
                                    <input type="text" class="form-control form-control-lg form-control--rounded"  placeholder="Buscar"></input>
                                </div>
                                <div class="col-md-2 form-group ">
                                    <button type="submit"  style="margin-right:0px" class="btn btn-default">Buscar</button>
                                </div>
                                <div class="col-md-2 form-group ">
                                    <a href="producto_nuevo.xhtml"><button type="submit" style="margin-left:0px" class="btn btn-default">Nuevo</button></a>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12 col-md-12" style="padding:5px">
                                        <h:form>
                                            <h:dataTable class="table table-responsive" id="data" value="#{productoBean.listar()}" var="producto">
                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Id"></h:outputText>
                                                    </f:facet>
                                                    <h:outputText value="#{producto.idproducto}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Nombre"></h:outputText>
                                                    </f:facet>
                                                    <h:outputText value="#{producto.nombre}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Precio"></h:outputText>
                                                    </f:facet>
                                                    <h:outputText value="#{producto.precio}"></h:outputText>
                                                </h:column>

                                                <h:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Acciones"></h:outputText>
                                                    </f:facet>
                                                    <h:outputText value="EDIT"></h:outputText>
                                                </h:column>

                                            </h:dataTable>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
