<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>FoodieLovers</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="container" style="margin-top: 90px">

                    <div class="col-md-4 col-xs-12">
                        <div class="col-md-12 column " style="margin-bottom: 30px">
                            <ul class="nav nav-pills nav-stacked">

                                <img align="center" height="200" width="200" src="resources/images/user.png" class="img-responsive" alt="Responsive image"/>

                                <li><a href="usuario_index.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Home</a></li>
                                <li><a href="usuario_actualizar.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Actualizar Datos</a></li>
                                <li class="active"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span>Restaurante</a></li>

                            </ul>
                        </div>
                    </div>

                    <div class="col-md-4 col-md-offset-2">
                        <div class="row">
                            <h2 align="center">Registrar Restaurante</h2>
                            <h:form>

                                <div class="form-group">
                                    <p:outputLabel value="Nombre" />
                                    <p:inputText class="form-control" value="#{empresaBean.empresa.nombre}"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Direccion" />
                                    <p:inputText class="form-control" value="#{empresaBean.empresa.direccion}" />
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="DescripciÃ³n" />
                                    <p:inputTextarea class="form-control" value="#{empresaBean.empresa.descripcion}"/>
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Telefono" />
                                    <p:inputText class="form-control" value="#{empresaBean.empresa.telefono}" />
                                </div>
                                <div class="form-group">
                                    <p:outputLabel value="Delivery" />
                                    <p:selectOneRadio value="#{empresaBean.empresa.delivery}">
                                        <f:selectItem itemLabel="Si" itemValue="1" />
                                        <f:selectItem itemLabel="No" itemValue="0" />
                                    </p:selectOneRadio>
                                </div>
                                <div>
                                    <p:outputLabel value="Reserva" />
                                    <p:selectOneRadio value="#{empresaBean.empresa.reserva}">
                                        <f:selectItem itemLabel="Si" itemValue="1" />
                                        <f:selectItem itemLabel="No" itemValue="0" />
                                    </p:selectOneRadio>
                                </div>
                                <p:commandButton class="btn btn-default" value="Grabar usuario" actionListener="#{empresaBean.registrarEmpresa(usuarioBean.mostrarId())}"/>
                                
                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
