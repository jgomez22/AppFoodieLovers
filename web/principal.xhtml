<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registrar Usuario</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">


                <div class="container" style="margin-top: 90px">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 align="center">Buscar Publicaciones"#{usuarioBean.mostrarUsu()}"</h2>
                            <p:separator />
                            <h:form class="form-inline">
                                <div class="form-group">
                                    <p:outputLabel value="Nombre" />
                                    <p:inputText class="form-control" value="#{usuarioBean.usuario.nombre}" />
                                </div>
                                <p:commandButton class="btn btn-default" value="Grabar usuario" actionListener="#{usuarioBean.registrar()}"/>

                            </h:form>
                        </div>
                    </div>
                    <p:separator /> 
                    <div class="row">
                        <h:body>
                            <h:dataTable value="#{publicacionxProductoBean.list}" var="s">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    #{s.id_puplicado}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">ID EMP</f:facet>
                                    #{s.id_empresa}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">EMPRESA</f:facet>
                                    #{s.empresa}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">COMENTARIO</f:facet>
                                    #{s.comentario}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">ID PLATO</f:facet>
                                    #{s.id_plato}
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">PLATO</f:facet>
                                    #{s.plato}
                                </h:column>
                                
                                
                            </h:dataTable>
                        </h:body> 
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
