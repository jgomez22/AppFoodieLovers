<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registrar Usuario</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <h:form class="form-inline">     

                    <div class="container" style="margin-top: 90px">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 align="center">Buscar Publicaciones"#{usuarioBean.mostrarUsu()}"</h2>
                                <p:separator />

                                <p:messages autoUpdate="true" showDetail="true"/>
                                <div class="form-group">
                                    <p:outputLabel value="Plato" />
                                    <p:inputText class="form-control" value="#{publicacionxProductoBean.plato_}" />
                                </div>
                                <p:commandButton class="btn btn-default" value="Buscar Plato" update="grid" onclick="vaciar();"/>


                            </div>
                        </div>
                        <p:separator /> 
                        <p:panelGrid id="grid" >
                            <div class="container" id="ff">
                                <div class="row publicacion_p">
                                    <ui:repeat value="#{publicacionxProductoBean.list}" var="lis" >

                                        <div class="col-md-4 publicacion" >
                                            <div class="row">
                                                <div class="col-md-5 imagen_pu" >
                                                    <img src="resources/images/plato.jpg" width="120px" height="120px"/>
                                                </div>
                                                <div class="col-md-7">
                                                    <p:outputLabel value="Empresa : " />
                                                    <p>#{lis.empresa}</p>
                                                    <p:outputLabel value="Publicacion : " />
                                                    <p>#{lis.comentario}</p>
                                                    <p:outputLabel value="Plato : " />
                                                    <p>#{lis.plato}</p>
                                                    <p><h:commandLink value="Mas.." actionListener="#{publicacionBean.guardarDatos(lis.empresa, lis.direccion,lis.est_delivery, lis.est_reserva,lis.id_empresa,lis.id_plato,lis.plato,lis.precio,lis.id_puplicado)}" action="verpublicacion.xhtml?faces-redirect=true" disabled="#{usuarioBean.verificarSession()}"></h:commandLink></p>
                                                </div>
                                            </div>
                                        </div>   

                                    </ui:repeat>
                                </div>
                            </div>
                        </p:panelGrid>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
    <script>
        function vaciar() {
            elemento var = document.getElementById("ff");
            while (element.firstChild) {
                element.removeChild(element.firstChild);
            }

        }
    </script>
</html>
