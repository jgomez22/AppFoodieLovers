<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registrar Usuario</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css"/>
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <div class="view">
                    <div class="pages">
                        <div class="container" style="margin-top: 90px">

                            <div class="col-md-4 col-xs-12">
                                <div class="col-md-12 column " style="margin-bottom: 30px">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li><a href="home.xhtml"><span class="glyphicon glyphicon-chevron-right"></span> Home</a></li>
                                        <li class="active"  ><a href="publicacion_lista.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Publicacion</a></li>
                                        <li><a href="producto_lista.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Producto</a></li>
                                        <li><a href="empresa_servicios_inicio.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Inicio</a></li>
                                        <li><a href="empresa_servicios_proceso.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Proceso</a></li>
                                        <li><a href="empresa_servicios_finalizado.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Finalizado</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-8">


                                <div class="row">
                                    <div class="col-lg-12 col-md-12" style="padding:5px">
                                        <ol class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="publicacion_lista.xhtml">Publicación</a></li>
                                            <li class="breadcrumb-item active">Nueva publicacion</li>
                                        </ol>

                                        <h:form>
                                            <p:growl id="msj" autoUpdate="true"/>

                                            <div class="form-group">
                                                <p:outputLabel value="Nombre" />
                                                <p:inputText value="#{publicacionBean.publicacion.nombre}" styleClass="form-control"/>
                                            </div>

                                            <div class="form-group">
                                                <p:outputLabel value="Hora inicio" />
                                                <p:inputText value="#{publicacionBean.publicacion.horapublicacion}" styleClass="form-control" />
                                            </div>

                                            <div class="form-group">
                                                <p:outputLabel value="Hora cierre" />
                                                <p:inputText value="#{publicacionBean.publicacion.horacierre}" styleClass="form-control" />
                                            </div>


                                            <h4>Seleccione los platos para la publicación</h4>
                                            <p:selectManyCheckbox id="grid2" value="#{publicacionBean.selectedPublicacionxProducto}" layout="responsive" columns="3">
                                                <f:selectItems value="#{publicacionBean.listarProductos(usuarioBean.mostrarId())}" var="producto" itemLabel="#{producto.nombre}" itemValue="#{producto.idproducto}" />
                                            </p:selectManyCheckbox>

                                            <p:commandButton value="Guardar publicacion" action="#{publicacionBean.registrar(usuarioBean.obtenerIdEmpresa(usuarioBean.mostrarId()))}" update="msj" styleClass="btn" style="margin-top: 20px"/>


                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
