<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registrar Usuario</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="container" style="margin-top: 90px">

                    <div class="col-md-4">

                        <img src="resources/images/user.png" class="img-responsive" alt="Responsive image"/>

                        <div class="list-group">
                            <a href="actualizarDatosUsuario.jsp" class="list-group-item">Actualizar Datos</a>
                            <a href="indexRestaurante.jsp" class="list-group-item">Cuenta Restaurante</a>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <br />
                            <br />
                            <h2 align="center">Buenos d√≠as Sr(a): Nombre</h2>

                            <h:form>

                                <p:commandButton class="btn btn-primary" value="Listar Delivery" actionListener="#{deliveryBean.listar(2)}" update="data" />

                                <h:dataTable class="table table-responsive" id="data" value="#{deliveryBean.lstDelivery}" var="delivery">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{delivery.iddelivery}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Comida"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{delivery.idproducto}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Restaurante"></h:outputText>
                                        </f:facet>
                                        <h:outputText value=""></h:outputText>
                                    </h:column>
                                    
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estado"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{delivery.idestado}"></h:outputText>
                                    </h:column>
                                    
                                </h:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
