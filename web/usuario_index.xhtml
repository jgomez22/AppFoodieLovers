<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>FoodieLovers</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">

                <div class="container" style="margin-top: 90px">

                    <div class="col-md-4 col-xs-12">
                        <div class="col-md-12 column " style="margin-bottom: 30px">
                            <ul class="nav nav-pills nav-stacked">

                                <img align="center" height="200" width="200" src="resources/images/user.png" class="img-responsive" alt="Responsive image"/>

                                <li class="active"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span>Home</a></li>
                                <li><a href="usuario_actualizar.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Actualizar Datos</a></li>
                                <li><a href="#{usuarioBean.validarCuentaRestaurant()}"><span class="glyphicon glyphicon-chevron-right"></span>Restaurante</a></li>
                                
                            </ul>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="row">
                            <br />
                            <br />
                            <h2 align="center">Buenos d√≠as : <h:outputLabel value="#{usuarioBean.mostrarUsu()}" ></h:outputLabel></h2>

                            <h:form>

                                <p:commandButton class="btn btn-default right" value="Actualizar" actionListener="#{deliveryBean.listar(usuarioBean.mostrarId())}" update="data" />

                                <h:dataTable class="table table-responsive" id="data" value="#{deliveryBean.listar(usuarioBean.mostrarId())}" var="delivery">

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Codigo"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{delivery.iddelivery}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Comida"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{productoBean.obtenerNombre(delivery.idproducto)}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Restaurante"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{empresaBean.obtenerNombre(delivery.idproducto)}"></h:outputText>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Estado"></h:outputText>
                                        </f:facet>
                                        <h:outputText value="#{estadoBean.obtenerNombre(delivery.idestado)}"></h:outputText>
                                    </h:column>

                                </h:dataTable>

                            </h:form>
                        </div>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
