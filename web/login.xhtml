<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>INGRESO</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">


                <div class="view">
                    <div class="pages">
                        <div class="container2">
                            <section id="content">
                                <h:form>
                                    <h1>Iniciar Sesi√≥n</h1>
                                    <p:messages autoUpdate="true" showDetail="true"/>
                                    <div class="col-md-8">
                                        <h:panelGrid>
                                            <div>
                                                <p:inputText placeholder="Usuario" value="#{usuarioBean.usuario.correo}" required="true" id="username"/> 
                                            </div>
                                            <div>
                                                <p:password placeholder="Password" value="#{usuarioBean.usuario.contrasena}" required="true" id="password"/> 
                                            </div>
                                            <p:separator />
                                            <div>
                                                <p:commandButton class="btn btn-default" value="Loguearse" action="#{usuarioBean.iniciaSe()}"/>
                                            </div>
                                            <p:separator />
                                        </h:panelGrid>
                                    </div>
                                    <div class="col-md-4">
                                        <img src="resources/images/user.png" class="img-responsive" alt="Responsive image" />

                                        <a type="button" class="btn btn-default left" href="usuario_registrar.xhtml">Registrar Usuario</a>

                                    </div>


                                </h:form><!-- form -->
                            </section><!-- content -->
                        </div><!-- container -->
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
