<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <h:head>
        <title>Registrar Usuario</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>
    <h:body>
        <ui:composition template="template.xhtml">
            <ui:define name="content">
                <div class="view">
                    <div class="pages">
                        <div class="container" style="margin-top: 90px">
                            <div class="col-md-4 col-xs-12">
                                <div class="col-md-12 column " style="margin-bottom: 30px">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li><a href="home.xhtml"><span class="glyphicon glyphicon-chevron-right"></span> Home</a></li>
                                        <li ><a href="publicacion_lista.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Publicacion</a></li>
                                        <li class="active"  ><a href="producto_lista.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Productos</a></li>
                                        <li><a href="empresa_servicios_inicio.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Inicio</a></li>
                                        <li><a href="empresa_servicios_proceso.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Proceso</a></li>
                                        <li><a href="empresa_servicios_finalizado.xhtml"><span class="glyphicon glyphicon-chevron-right"></span>Servicio Finalizado</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-4 col-md-offset-2">

                                <h2 align="center">Producto Nuevo</h2>

                                <div class="row">
                                    <div class="col-lg-12 col-md-12" style="padding:5px">

                                        <p:messages autoUpdate="true" showDetail="true"/>

                                        <h:form>

                                            <div class="form-group">
                                                <p:outputLabel value="Nombre" />
                                                <p:inputText class="form-control" value="#{productoBean.producto.nombre}"/>
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel value="Precio" />
                                                <p:inputText class="form-control" value="#{productoBean.producto.precio}" />
                                            </div>
                                            <div class="form-group">
                                                <p:outputLabel value="Delivery" />
                                                <p:selectOneRadio value="#{productoBean.producto.delivery}">
                                                    <f:selectItem itemLabel="Si" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="0" />
                                                </p:selectOneRadio>
                                            </div>
                                            <div>
                                                <p:outputLabel value="Reserva" />
                                                <p:selectOneRadio value="#{productoBean.producto.reserva}">
                                                    <f:selectItem itemLabel="Si" itemValue="1" />
                                                    <f:selectItem itemLabel="No" itemValue="0" />
                                                </p:selectOneRadio>
                                            </div>
                                            <p:commandButton class="btn btn-default right" value="Registrar" actionListener="#{productoBean.registrarProducto(usuarioBean.obtenerIdEmpresa(usuarioBean.mostrarId()))}"/>

                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
